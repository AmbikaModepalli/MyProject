  <div class="container">
  <div class="col-md-6-offset-md-3">
    <hr>
    <hr>
    <hr>
    <br>
  <h2 style="color: rgb(25, 25, 25); font-size: 30px">Update Patient</h2>
  <form (ngSubmit) = "onSubmit()">
    <div class="form-group">
      <label>ID</label>
      <input type="number" class="form-control" id="id" [(ngModel)]="patient.id" name="id" >
    </div>

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="patient.name" name="name" >
    </div>

    <div class="form-group">
      <label>Age</label>
      <input type="text" class="form-control" name="age" [(ngModel)]="patient.age" name="age" >
    </div>

    <div class="form-group">
      <label>Blood Type</label>
      <input type="text" class="form-control" name="blood" [(ngModel)]="patient.blood" name="blood" >
    </div>

    <div class="form-group">
      <label>Prescription</label>
      <input type="text" class="form-control" name="prescription" [(ngModel)]="patient.prescription" name="prescription" >
    </div>

    <div class="form-group">
      <label>Dosage</label>
      <input type="text" class="form-control" name="dose" [(ngModel)]="patient.dose" name="dose" >
    </div>

    <div class="form-group">
      <label>Fees</label>
      <input type="text" class="form-control" name="fees" [(ngModel)]="patient.fees" name="fees" >
    </div>

    <div class="form-group">
      <label>Urgency</label>
      <input type="text" class="form-control" name="urgency" [(ngModel)]="patient.urgency" name="urgency" >
    </div>
    <br>
    <button class="btn btn-primary" type="submit">Submit</button>

  </form>
  </div>
  </div>
